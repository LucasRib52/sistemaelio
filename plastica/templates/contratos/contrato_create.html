{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top">
            <h2 class="mb-0 fw-bold">Cadastrar Novo Contrato</h2>
        </div>
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-md-6">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-success px-5 py-2 fw-bold shadow">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                    <a href="{% url 'contrato_plastica_list' %}" class="btn btn-danger px-5 py-2 fw-bold shadow">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Adicionando estilos extras -->
<style>
    form .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ced4da;
        transition: 0.3s ease-in-out;
    }

    form .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-success:hover, .btn-danger:hover {
        transform: scale(1.05);
        transition: 0.2s ease-in-out;
    }
</style>
{% endblock %}
