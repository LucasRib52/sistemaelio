{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Pré-Agendamento de Plástica</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'pre_agendamento_plastica_list' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
